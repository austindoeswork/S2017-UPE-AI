<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
	body {
		font-size: 14px;
		font-family: "Courier New", Courier, monospace;
	}
	td {
		margin: 5px;
		border: 1px dashed black;
	}
</style>
<script>
window.addEventListener("load", function(evt) {
    var output = document.getElementById("output");
    var input = document.getElementById("input");
	var wspath = document.getElementById("wspathinput").value;
    var ws;
    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
    };
	var clear = function() {
		output.innerHTML = '';
    };
    document.getElementById("open").onclick = function(evt) {
        if (ws) {
            return false;
        }

		console.log(wspath);
        ws = new WebSocket(wspath);
        ws.onopen = function(evt) {
            print("WS CONNECTION OPENED");
            console.log("WS CONNECTION OPENED");
        }
        ws.onclose = function(evt) {
            print("WS CONNECTION CLOSED");
            ws = null;
        }
        ws.onmessage = function(evt) {
            print("RES: " + evt.data);
        }
        ws.onerror = function(evt) {
            print("ERR: " + evt.data);
        }
        return false;
    };
    document.getElementById("send").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("MSG: " + input.value);
        ws.send(input.value);
        return false;
    };
    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };
	document.getElementById("clear").onclick = function(evt) {
        clear();
		return false;
    };

});
</script>
</head>
<body>
<h3>controller</h3>
<table>
<tr><td valign="top" width="50%">
	<p>Open - create a ws connection</p>
	<p>Close - close the ws connection</p>
	<p>Send - send a message through the ws</p>
<form>
	<button id="open">Open</button>
	<button id="close">Close</button>
	<p><input id="input" type="text" value="{}"></p>
	<p><input id="wspathinput" type="text" value="ws://austinsland.ottoq.com:8080/ws"></p>
	<p>
	<button id="send">Send</button>
	<button id="clear">Clear</button>
</form>
</td>
	<td valign="top" width="50%">
	<div id="output"></div>
</td></tr></table>
</body>
</html>
