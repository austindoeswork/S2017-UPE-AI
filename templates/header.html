{{define "header"}}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="/static/css/main.css" rel="stylesheet">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
  <title>{{.Title}}</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li {{if eq .Title "Home"}} class="active" {{end}}><a href="/">Home</a></li>
          <li {{if eq .Title "Game"}} class="active" {{end}}><a href="/game">Play</a></li>
	  <li {{if eq .Title "Documentation"}} class="active" {{end}}><a href="/docs">Documentation</a></li>
        </ul>
	<ul class="nav navbar-nav navbar-right">
	 {{if .Username}} <!-- logged in -->
	  <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.Username}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/profile">Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/signout">Logout</a></li> <!-- for some reason routing logout requests to logout doesn't work in the routing code -->
            </ul>
          </li>
	  {{else}} <!-- otherwise not logged in -->
          <li><a href="/login">Login</a></li>
	  <li><a href="/signup">Signup</a></li>
	  {{end}}
	</ul>
      </div> <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container theme-showcase" role="main">
{{end}}
