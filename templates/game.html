{{define "game"}}
{{template "header" .}}
<script src="/static/assets/p5.min.js"></script>
<script src="/static/assets/p5.dom.js"></script>
<script src="/static/js/ws.js"></script>
<script src="/static/js/tdef.js"></script>
  
<div class="container theme-showcase" role="main">

  <div id="canvasHolder"></div>
  <div id="score">
    HP: <span id="p1hp">:)</span> to <span id="p2hp">:(</span>
    <br>Coins: <span id="p1coins">:)</span>to<span id="p2coins">:(</span></div>
  <p id="status">join/watch a game dawg.</p>
  <h3>controller</h3>
  <div>
    <p><input id="gamename" type="text" value="gamename">
      <button id="join">Join</button>
      <button id="watch">Watch</button>
    <p><input id="wspathinput" type="text" value="ws://localhost:8080">
      <button id="close">Close</button>
      <p><button onclick="send('b00 01')">send unit top</button><button onclick="send('b00 02')">send unit mid</button><button onclick="send('b00 03')">send unit bot</button>
<!-- TODO: prettify -->

<button onclick="send('b10 04')">buy p4 tower</button><button onclick="send('b10 05')">buy p5 tower</button><button onclick="send('b10 06')">buy p6 tower</button>
<button onclick="send('b10 07')">buy p7 tower</button><button onclick="send('b10 08')">buy p8 tower</button><button onclick="send('b10 09')">buy p9 tower</button>
<button onclick="send('b10 10')">buy p10 tower</button><button onclick="send('b10 11')">buy p11 tower</button><button onclick="send('b10 12')">buy p12 tower</button>
<button onclick="send('b10 13')">buy p13 tower</button><button onclick="send('b10 14')">buy p14 tower</button><button onclick="send('b10 15')">buy p15 tower</button>
  </div>

</div><!-- /.container -->

{{end}}
